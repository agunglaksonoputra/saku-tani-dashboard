name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend to VPS via SSH
    runs-on: ubuntu-latest

    steps:
      - name: üß© Clone repository di VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            PROJECT_DIR="${{ secrets.DIR_PROD }}"
            REPO_URL="https://github.com/agunglaksonoputra/saku-tani-dashboard.git"

            if [ -d "$PROJECT_DIR" ]; then
              if [ ! -d "$PROJECT_DIR/.git" ]; then
                echo "üßπ Bukan repo git, hapus..."
                rm -rf "$PROJECT_DIR"
              fi
            fi

            if [ ! -d "$PROJECT_DIR" ]; then
              echo "üì• Clone repo..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            fi

            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo "‚ùå Gagal clone repo dengan benar!"
              exit 
            fi

      - name: üîÑ Update branch & .env
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.DIR_PROD }}"

            echo "üîÑ Pull branch main..."
            git fetch origin
            git checkout main || git checkout -b main origin/main
            git reset --hard origin/main
            git pull origin main

            if [ -f ".env" ]; then
              echo "üóë Menghapus file .env.prod lama..."
              rm .env
            fi

            echo "üß™ Membuat file .env dari secret..."
            echo "${{ secrets.ENV_PROD }}" > .env

            if [ ! -s .env ]; then
              echo "‚ùå .env gagal dibuat atau kosong!"
              exit 1
            fi

      - name: üê≥ Build dan jalankan Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.DIR_PROD }}"
            echo "üöÄ Docker Compose build tanpa cache..."
            ENV_FILE=.env PORT=3015 docker compose build --no-cache
            ENV_FILE=.env PORT=3015 docker compose up -d

      - name: ‚úÖ Selesai
        run: echo "‚úÖ Deployment frontend selesai!"
